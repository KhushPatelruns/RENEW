<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV RENEW - Renewable Energy Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".fade-in").classList.add("opacity-100", "translate-y-0");
        });
    </script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-2xl text-center fade-in">
        <img src="img/Renew.JPEG" alt="Club Logo" class="mx-auto mb-6 w-36 h-36">
        <h1 class="text-4xl font-extrabold text-blue-700 tracking-wide">Welcome to CV RENEW</h1>
        <p class="mt-5 text-gray-700 text-lg leading-relaxed">CV RENEW is a passionate community dedicated to promoting renewable energy solutions. Please check out our works and meetings page for our most proud impacts!</p>
        <a href="/index.html" class="mt-8 inline-block bg-blue-700 text-white py-3 px-6 rounded-2xl text-lg font-bold shadow-md hover:bg-blue-800 transition-transform transform hover:scale-105">Learn More</a>
    </div>
</body>
</html>
